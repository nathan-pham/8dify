<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ±</text></svg>"
        />
        <title>8dify</title>

        <link rel="stylesheet" href="/css/globals.css" />

        <!-- app page styles -->
        <link rel="stylesheet" href="/css/app/music.css" />
        <link rel="stylesheet" href="/css/app/drag.css" />

        <script type="module" src="/js/app.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- all immediate children are app pages -->
            <div class="app__music">
                <div class="util-center-children util-screen">
                    <main class="track">
                        <div class="track__cd">
                            <img
                                alt="Random Unsplash Image"
                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII="
                            />
                        </div>

                        <div class="track__sound"></div>
                        <div class="track__time">
                            <time>00:00</time>
                            <time>00:00</time>
                        </div>

                        <p class="track__title">Untitled Song</p>
                    </main>
                </div>
            </div>

            <div class="app__drag util-center app-tab">
                <div class="drag">
                    <svg
                        width="15"
                        height="15"
                        viewBox="0 0 15 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M7.81825 1.18188C7.64251 1.00615 7.35759 1.00615 7.18185 1.18188L4.18185 4.18188C4.00611 4.35762 4.00611 4.64254 4.18185 4.81828C4.35759 4.99401 4.64251 4.99401 4.81825 4.81828L7.05005 2.58648V9.49996C7.05005 9.74849 7.25152 9.94996 7.50005 9.94996C7.74858 9.94996 7.95005 9.74849 7.95005 9.49996V2.58648L10.1819 4.81828C10.3576 4.99401 10.6425 4.99401 10.8182 4.81828C10.994 4.64254 10.994 4.35762 10.8182 4.18188L7.81825 1.18188ZM2.5 9.99997C2.77614 9.99997 3 10.2238 3 10.5V12C3 12.5538 3.44565 13 3.99635 13H11.0012C11.5529 13 12 12.5528 12 12V10.5C12 10.2238 12.2239 9.99997 12.5 9.99997C12.7761 9.99997 13 10.2238 13 10.5V12C13 13.104 12.1062 14 11.0012 14H3.99635C2.89019 14 2 13.103 2 12V10.5C2 10.2238 2.22386 9.99997 2.5 9.99997Z"
                            fill="currentColor"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                        ></path>
                    </svg>

                    <form class="drag__form">
                        <label for="drag__form__input" class="drag__form__label"
                            ><span class="util-link">Choose a file</span> or
                            drag it here</label
                        >

                        <input
                            id="drag__form__input"
                            name="drag__form__input"
                            type="file"
                            accept=".mp3"
                            multiple
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
